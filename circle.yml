machine:
  java:
    version: openjdk7
    
dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "com.ne1c.gitteroid"
    
test:
  override:
    - ./gradlew assembleDebug
    - ./gradlew test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

